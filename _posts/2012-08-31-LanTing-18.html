<h1>阴</h1>
<p>简体：阴[yīn]</p>
<p>繁體：陰[ㄧㄣˉ]</p>
<p>释义：不见阳光，亦指不见阳光的地方(山的北面)</p>
<p>English: hidden from sun(north of the hill), 'female' principle; dark; secret</p>
